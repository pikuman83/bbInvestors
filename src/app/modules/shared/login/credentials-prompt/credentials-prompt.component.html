<div class="d-flex w-100 flex-end">
    <mat-icon class="close_btn" (click)="close()">close</mat-icon>
</div>
<div class="d-flex flex-center ai-center m-auto flex-col bd-box mt-25">

    <h2 style="margin: 12px 0 0 0;">Reconfirm credentials</h2>
    
    <form class="form-container" [formGroup]="form" (ngSubmit)="close();" autocomplete="off">

        <mat-form-field class="mb-25" appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" autocomplete="name">
            <mat-hint *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)">
                * Invalid email</mat-hint>
        </mat-form-field>
    
        <mat-form-field appearance="legacy" class="mb-25">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="secret" autocomplete="new-password">
            <mat-hint *ngIf="form.controls.secret.invalid && (form.controls.secret.dirty || form.controls.secret.touched)">
                * invalid password</mat-hint>
            <mat-hint class="txt-end"><a style="color: blue;" href="">Forgot password?</a></mat-hint>
        </mat-form-field>

        <mat-action-row class="d-flex flex-center mt-25">
          <button type="submit" mat-button color="primary" [disabled]="form.invalid">Submit</button>
        </mat-action-row>
    </form>

</div>
