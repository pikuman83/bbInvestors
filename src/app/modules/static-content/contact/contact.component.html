<form class="form-container" [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)" autocomplete="off">
  
  <mat-form-field appearance="outline">
    <mat-label>Asunto</mat-label>
    <mat-select formControlName="asunto">
      <mat-option value="Quiero invertir">Quiero invertir</mat-option>
      <mat-option value="Quiero reservar">Quiero reservar</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Jose Luis Rodriguez Amador" formControlName="name">
    <!-- [class.isValid]="contactForm.controls.name.valid"
      [class.invalid]="contactForm.controls.name.invalid && (contactForm.controls.name.dirty || contactForm.controls.name.touched)" -->
    <!-- <mat-hint *ngIf="contactForm.controls.name.invalid && (contactForm.controls.name.dirty || contactForm.controls.name.touched)">
      Por favor indique su nombre.
    </mat-hint> -->
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Teléfono</mat-label>
    <input type="tel" matInput placeholder="+34-930 000 000" formControlName="movil">
    <!-- [class.valid]="contactForm.controls.movil.valid"
      [class.invalid]="contactForm.controls.movil.invalid && (contactForm.controls.movil.dirty || contactForm.controls.movil.touched)" -->
    <!-- <mat-hint *ngIf="contactForm.controls.movil.invalid && (contactForm.controls.movil.dirty || contactForm.controls.movil.touched)">
      El número debe empezar por el simbolo + seguido delcodigo del país y posteriormente el número de teléfono.
    </mat-hint> -->
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="hola@buenosdías.com" formControlName="email">
    <!-- [class.valid]="contactForm.controls.email.valid"
      [class.invalid]="contactForm.controls.email.invalid && (contactForm.controls.email.dirty || contactForm.controls.email.touched)" -->
    <!-- <mat-hint *ngIf="contactForm.controls.email.invalid && (contactForm.controls.email.dirty || contactForm.controls.email.touched)">
      Por favor introduzca su email para que le podamos enviar información de su interés.
    </mat-hint> -->
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mensaje</mat-label>
    <textarea matInput [mat-autosize]="true" rows="4" formControlName="message">
      <!-- [class.valid]="contactForm.controls.message.valid"
      [class.invalid]="contactForm.controls.message.invalid && (contactForm.controls.message.dirty || contactForm.controls.message.touched)" -->
      Estoy interesado en 
    </textarea>
    <!-- <mat-hint *ngIf="contactForm.controls.message.invalid && (contactForm.controls.message.dirty || contactForm.controls.message.touched)">
      Por favor indique en que le podemos ayudar O si prefiere que le llamemos nosotros escriba llamame.
    </mat-hint> -->
  </mat-form-field>
  
  <div class="terms">
    <input type="checkbox" id="data-policy">
    <label for="data-policy">Estoy de acuerdo con los términos y condiciones</label>
  </div>

  <button type="submit" class="popStyle" [disabled]="contactForm.invalid">Enviar</button>
</form>
