<div class="fake-div"></div>

<div class="heading-container contact-animation">
    <div class="heading">
        Porque el saber es el poder en estos tiempos tan cambiantes, 
        aquí encontrarás las noticias que BB considera relevantes para los actuales y futuros inversores.
    </div>
</div>

<mat-icon (click)="'scroll down or include it inside an a tag'" class="scroll-icon">unfold_more</mat-icon>

<div class="container"> 
    <div class="card" *ngFor="let n of newsList; let i = index">
        <img class="news-image" [src]="n.downloadUrl" width="300" height="250" alt="News-Image">
        <div class="desc">
            <a class="card-heading" href=`${n.url}` target="_blank" rel="noopener noreferrer">{{n.title}}</a>
            <div class="src"><h1>{{n.src}}</h1></div>
            <div class="cat"><h2>{{n.cat}}</h2></div>
        </div>
        <div class="buttons-if-admin txt-center">
            <button (click)="news=n"><mat-icon >edit</mat-icon></button>
            <button><mat-icon (click)="deleteNews(n.id, i)">delete_forever</mat-icon></button>
        </div>
    </div>
</div>


<!-- if user = admin -->
<!-- (outputeven)="addNews(news: News)" -->
<app-news-admin (addEvent)="addNews($event)" (editEvent)="editNews($event)" class="temp" [news]="news"></app-news-admin>
