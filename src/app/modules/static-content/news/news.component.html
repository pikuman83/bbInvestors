<div class="fake-div"></div>

<div class="heading-container contact-animation">
    <div class="heading" #focusDiv>
        Porque el saber es el poder en estos tiempos tan cambiantes, 
        aquí encontrarás las noticias que BB considera relevantes para los actuales y futuros inversores.
    </div>
</div>

<mat-icon (click)="'scroll down or include it inside a tag'" class="scroll-icon">unfold_more</mat-icon>

<div class="bg">    
    <div class="fake-div"></div>
    
    <div class="container"> 
        <div class="card" *ngFor="let n of newsList; let i = index">
            <img class="news-image" [src]="n.downloadUrl" width="300" height="200" alt="News-Image">
            <div class="desc">
                <a class="card-heading" href=`${n.url}` target="_blank" rel="noopener noreferrer">{{n.title}}</a>
                <div class="src">{{n.src}}</div>
                <div class="cat">{{n.cat}}</div>
            </div>
            <!-- if admin -->
            <div class="desc-btns txt-center">
                <button (click)="news=n;openPanel=true"><mat-icon >edit</mat-icon></button>
                <button><mat-icon (click)="deleteNews(n.id, n.downloadUrl ,i)">delete_forever</mat-icon></button>
            </div>
        </div>
    </div>
</div>

<!-- if user = admin -->
<app-news-admin class="mt-childComp-200"
    (addEvent)="addNews($event)"
    (editEvent)="editNews($event)"
    (focusEvent)="focusDiv.focus()"
    (panelEvent)="openPanel = false"
    [edit]="news"
    [openPanel]="openPanel">
</app-news-admin>
